<!DOCTYPE html>
<html lang="cs">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/styles.css">
  <!-- Bootstrap CSS + JS 5.3.3 --> <!-- todo: zrychlit načítání -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <!-- v podstatě v css ale tady aby fungoval autocomplete -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="assets/js/app.js"></script>
  <meta charset="UTF-8">
  <title>Atleti+</title>

</head>
<body>
<h1> Atleti+</h1>


<div class="container mt-5">
  <h1 class="text-center mb-4">Atleti+</h1>

  <!-- Krok 1: Zadání oddílu a sezóny -->
  <section id="step1" class="step active">
    <div class="card">
      <div class="card-header">
        <h2>Krok 1: Zadání oddílu a sezóny</h2>
      </div>
      <div class="card-body">
        <form id="teamForm">
          <div class="mb-3">
            <label for="teamName" class="form-label">Název oddílu</label>
            <input type="text" class="form-control" id="teamName" placeholder="Např. ŠSK Újezd nad Lesy">
          </div>
          <div class="mb-3">
            <label for="season" class="form-label">Sezóna</label>
            <select class="form-select" id="season">
              <!-- TODO: dynamicky generovat výběr (+najít min rok) -->
              <option value="2024" selected>2024</option>
              <option value="2023">2023</option>
              <option value="2022">2022</option>
            </select>
          </div>
          <button type="button" class="btn btn-primary" id="nextStep1">Další</button>
        </form>
      </div>
    </div>
  </section>

  <!-- Krok 2: Výběr atletů -->
  <section id="step2" class="step d-none">
    <div class="card">
      <div class="card-header">
        <h2>Krok 2: Výběr atletů</h2>
      </div>
      <div class="card-body">
        <ul class="list-group" id="athleteList">
          <!-- Dynamicky generovaný seznam -->
        </ul>
        <button type="button" class="btn btn-secondary mt-3" id="prevStep2">Zpět</button>
        <button type="button" class="btn btn-primary mt-3" id="nextStep2">Další</button>
      </div>
    </div>
  </section>

  <!-- Krok 3: Generování tabulky -->
  <section id="step3" class="step d-none">
    <div class="card">
      <div class="card-header">
        <h2>Krok 3: Generování tabulky</h2>
      </div>
      <div class="card-body">
        <table class="table table-striped">
          <thead>
          <tr>
            <th>Jméno</th>
            <th>Disciplína</th>
            <th>Výkon</th>
          </tr>
          </thead>
          <tbody id="resultsTable">
          <!-- Dynamicky generovaná data -->
          </tbody>
        </table>
        <button type="button" class="btn btn-secondary mt-3" id="prevStep3">Zpět</button>
      </div>
    </div>
  </section>
</div>
</body>
</html>
